<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
	<style>
		* {
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}
		.container{
			position: relative;
			border: 2px solid #fcc;
		}
		.item{
			position: relative;
			background-color: #b3e1d6;
			width: 400px;
			height: 400px;
			
		}
		.item:nth-child(odd){background-color: antiquewhite;}
		.sec{
			position: absolute;

		}
		.space{height: 1000px;}
	</style>
</head>

<body>
	這個是position
	<div class="container">
		<div class="item">item 01</div>
		<div class="item sec">item 02</div>
	</div>
	
	<div class="space"></div>
	
</body>
</html>
